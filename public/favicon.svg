<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <style>
    .check { fill: #22c55e; }
    .trace { fill: #3b82f6; }
    .node { fill: #8b5cf6; }
    @media (prefers-color-scheme: dark) {
      .check { fill: #4ade80; }
      .trace { fill: #60a5fa; }
      .node { fill: #a78bfa; }
    }
  </style>
  <!-- Trace lines representing telemetry data flow -->
  <rect class="trace" x="16" y="28" width="40" height="6" rx="3"/>
  <rect class="trace" x="16" y="48" width="56" height="6" rx="3"/>
  <rect class="trace" x="16" y="68" width="32" height="6" rx="3"/>
  <!-- Nodes representing spans -->
  <circle class="node" cx="24" cy="31" r="8"/>
  <circle class="node" cx="24" cy="51" r="8"/>
  <circle class="node" cx="24" cy="71" r="8"/>
  <!-- Checkmark for validation -->
  <path class="check" d="M70 50 L90 75 L118 35 L108 28 L88 58 L78 45 Z"/>
  <!-- Bottom accent line -->
  <rect class="trace" x="16" y="95" width="96" height="8" rx="4"/>
</svg>
